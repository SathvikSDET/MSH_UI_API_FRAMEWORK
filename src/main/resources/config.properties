# Application Configuration Properties
# URLs
app.base.url=https://automation-demo.example.com
app.login.url=${app.base.url}/login
app.dashboard.url=${app.base.url}/dashboard
app.automation.url=${app.base.url}/automation

# WebDriver Configuration
webdriver.timeout.implicit=10
webdriver.timeout.explicit=10
webdriver.timeout.pageLoad=30
webdriver.timeout.script=30

# Browser Configuration
browser.default=chrome
browser.headless=false
browser.maximize=true

# Test Data
test.username=testuser@example.com
test.password=TestPassword123!
test.task.name=Message Box Automation Task
test.task.description=Automated task for testing Message Box functionality
test.task.category=Automation
test.task.priority=High
test.task.assignee=Automation Team

# Message Box Configuration
test.message.text=This is an automated test message
test.message.type=Information
test.message.duration=5

# Form Configuration
test.form.name=File Upload Test Form
test.form.description=Automated form for testing file upload functionality
test.form.category=Testing
test.form.type=Standard
test.form.access=Public
test.form.text.input=This is test text for the form
test.file.path=./test-files/sample-document.txt

# Learning Instance API Configuration
test.learning.instance.name=Test Learning Instance
test.learning.instance.description=Automated test learning instance for API validation
test.learning.instance.type=Supervised
test.learning.instance.status=Draft
test.api.response.time.max=5000
test.api.retry.count=3

# Wait Configuration
wait.short=5
wait.medium=10
wait.long=20

# Screenshot Configuration
screenshot.on.failure=true
screenshot.path=./screenshots/

# Logging Configuration
logging.level=INFO
logging.file=./logs/automation.log

# Retry Configuration
retry.count=2
retry.interval=1000
